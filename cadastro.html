<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="cadastro.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Edu+NSW+ACT+Cursive:wght@400..700&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Sabor</title>
  </head>
  <body>
    <header>
      <h1>Sabor - 2024</h1>
    </header>

    <div class="box">
      <label>Nome * </label>
      <input type="text" name="text-name" placeholder="Digite seu nome" />
      <label>E-mail * </label>
      <input type="email" name="text-email" placeholder="Digite seu e-mail" />
      <label>Data de nascimento * </label>
      <input type="date" name="text-name" />
      <label>Endereço * </label>
      <input type="" name="text-address" placeholder="Digite seu endereço" />

      <div class="choice">
      <p>Preferências de alimentação *</p>
      <input type="checkbox" name="alimentação" value="vegetais" />
      <label for="html">vegetais</label><br />
      <input type="checkbox" name="alimentação" value="mediterrânea" />
      <label for="html">mediterrânea</label><br />
      <input type="checkbox" name="alimentação" value="onivora" />
      <label for="html">onivora</label><br />
      <input type="checkbox" name="alimentação" value="natural" />
      <label for="html">natural</label><br />
      <input type="checkbox" name="alimentação" value="balanceada" />
      <label for="html">balanceada</label><br />
       </div>
       
      <div class="buttons">
        <button class="save">Salvar</button>
        <button class="clean">Limpar</button>
      </div>
    </div>
  </body>
</html>
